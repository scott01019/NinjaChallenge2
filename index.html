<html>

<body>
	<div id='background'>
		<div id='character' style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>
	</div>
	<script type="text/javascript">
		var leftValue = 450, topValue = 100;
		var direction = "down";
		var step = 1;
		function update() {
			document.getElementById("character").style.left = leftValue + "px";
			document.getElementById("character").style.top = topValue + "px";
			document.getElementById("character").style.backgroundImage = "url('img/" + direction + step + ".png')";
		}

		document.onkeydown = function (e) {
			console.log(e);
			if (e.keyCode == 37) { // LEFT
				leftValue = (leftValue - 10 < 0) ? 0 : (leftValue - 10);
				direction = "left";
				step = (step == 1) ? 2 : 1;
			}
			else if (e.keyCode == 39) { // RIGHT
				leftValue = (leftValue + 10 > 500) ? 500 : (leftValue + 10);
				direction = "right";
				step = (step == 1) ? 2 : 1;
			}
			else if (e.keyCode == 40) { // DOWN
				topValue = (topValue + 10 > 500) ? 500 : (topValue + 10);
				direction = "down";
				step = (step == 1) ? 2 : 1;
			}
			else if (e.keyCode == 38) { // UP
				topValue = (topValue - 10 < 0) ? 0 : (topValue - 10);
				direction = "top";
				step = (step == 1) ? 2 : 1;
			}
			update();
		}
	</script>
</body>

</html>
